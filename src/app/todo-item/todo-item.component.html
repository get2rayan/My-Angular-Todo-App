      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

        <li [ngClass]="{'completed': todo.complete, 'editing': editMode}">
          <div class="view">
            <input class="toggle" type="checkbox" (click)="ToggleTodo(todo)" [(ngModel)]="todo.complete">
            <label (dblclick)="editMode=true">{{ todo.item }}</label>
            <!--<button class="destroy" (click)="onDelete(todo)" | "deleteClick()"" ></button>-->
            <button class="destroy" (click)="deleteClick()"></button>
          </div>
          <input class="edit"
            #updateTodo
            [value]="todo.item"            
            (keyup.escape)="editMode=false"
            (keyup.enter)="updateClick(updateTodo.value)"
            (blur)="updateClick(updateTodo.value)"
            >
        </li>
      </ul>
